<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연말 할인 주문서</title>

<style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    margin: 0;
    padding: 20px;
    background: #F7F7F7;
    display: flex;
    justify-content: center;
  }
  .page-wrapper {
    max-width: 1200px;
    width: 100%;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    font-size: 2em;
    color: #2c3e50;
    margin-bottom: 10px;
  }

  h4 {
    text-align: center;
    color: #555;
    font-weight: 400;
    margin-top: 0;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  .info-line {
    text-align: center;
    font-size: 0.95em;
    color: #666;
    line-height: 1.5;
  }

  h2 {
    margin-top: 40px;
    font-size: 1.2em;
    border-left: 3px solid #b0c4de;
    padding-left: 10px;
    color: #2c3e50;
  }

  .category-title {
    font-size: 1.05em;
    font-weight: 600;
    margin-top: 25px;
    padding-bottom: 5px;
    border-bottom: 1px solid #e2e2e2;
    color: #222;
  }

  label {
    display: block;
    margin: 16px 0 6px;
    font-weight: 500;
    font-size: 0.95em;
  }

  input[type="text"],
  input[type="email"],
  input[type="number"],
  select {
    width: 100%;
    padding: 10px 0;
    border: none;
    border-bottom: 1px solid #ccc;
    background: transparent;
    font-size: 1em;
  }

  input:focus,
  select:focus {
    outline: none;
    border-bottom: 1px solid #2c3e50;
  }

  /* --------------- 상품 선택 2단 레이아웃 --------------- */
  .flex-container {
    display: flex;
    gap: 25px;
    margin-top: 25px;
  }

  .product-side {
    width: 40%;
    border-right: 1px solid #eee;
    padding-right: 15px;
  }

  .preview-side {
    width: 60%;
    padding-left: 15px;
  }

  .product-row {
    display: grid;
    grid-template-columns: 1fr 110px 90px;
    gap: 8px;
    padding: 10px 0;
    font-size: 0.95em;
    border-bottom: 1px solid #f0f0f0;
    cursor: pointer;
  }

  .product-row:hover {
    background: #fafafa;
  }

  .product-name {
    font-weight: 500;
    color: #333;
  }

  .product-price {
    text-align: right;
    color: #555;
  }

  .product-qty input {
    width: 100%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;
  }

  .total-box {
    background: #fafafa;
    border: 1px solid #eee;
    padding: 12px 15px;
    font-size: 1.1em;
    font-weight: 600;
    color: #2c3e50;
    border-radius: 6px;
    margin-top: 15px;
  }

  /* 우측 상세 */
  .detail-title {
    font-size: 1.4em;
    font-weight: 600;
    margin-bottom: 15px;
    color: #2c3e50;
  }

  .detail-img {
    width: 100%;
    height: 240px;
    border-radius: 6px;
    object-fit: cover;
    background: #eee;
    margin-bottom: 15px;
  }

  .detail-desc {
    background: #fafafa;
    padding: 15px;
    min-height: 80px;
    border-radius: 6px;
    line-height: 1.6;
    font-size: 0.95em;
    color: #555;
    margin-bottom: 15px;
  }

  .detail-price {
    font-size: 1.1em;
    margin-bottom: 8px;
  }

  .detail-subtotal {
    font-size: 1em;
    margin-bottom: 12px;
    color: #444;
  }

  button[type="submit"] {
    width: 100%;
    padding: 16px;
    margin-top: 35px;
    background: #2c3e50;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.05em;
    cursor: pointer;
  }

  .hidden {
    display: none;
  }

  /* ----------- 모바일 최적화 -------------- */
  @media (max-width: 768px) {

    .flex-container {
      flex-direction: column;
    }

    .product-side,
    .preview-side {
      width: 100%;
      padding: 0;
      border: none;
    }

    .detail-img {
      height: auto;
    }
  }
</style>
</head>

<body>
<div class="page-wrapper">

  <h1>연말 할인 주문서</h1>
  <h4>감사의 마음을 담아 특별 할인 혜택을 드립니다!</h4>

  <div class="info-line">
    판매 기간: 11월 10일 ~ 12월 31일<br>
    구매 방법: <b>하나은행 183-910001-24105</b><br>
    배송: 결제 확인 후 익일 출고 (주말 제외)<br>
    문의: 02-0000-0000
  </div>

  <!-- FORM START -->
  <form action="https://formspree.io/f/xyzanddw" method="POST" onsubmit="return validateForm();">

    <!-- 1. 주문자 정보 -->
    <h2>1. 주문자 정보</h2>

    <label>주문자 이름</label>
    <input type="text" name="주문자 이름" required>

    <label>소속 회사</label>
    <input type="text" name="소속 회사" required>

    <h2>2. 구매 상품 및 수량</h2>

    <div class="flex-container">

      <!-- LEFT: 상품 리스트 -->
      <div class="product-side" id="productList"></div>

      <!-- RIGHT: 상세 -->
      <div class="preview-side">
        <div class="detail-title" id="detailTitle">상품을 선택해주세요</div>

        <img id="detailImg" class="detail-img" src="https://via.placeholder.com/600x260?text=상품이미지">

        <div class="detail-desc" id="detailDesc">상품 설명이 여기에 표시됩니다.</div>

        <div class="detail-price">
          단가: <span id="detailPrice">0</span>원
        </div>

        <div class="detail-subtotal">
          현재 상품 금액: <span id="detailSubtotal">0</span>원
        </div>

        <label>수량 조정</label>
        <input type="number" id="detailQty" min="0" value="0">
      </div>

    </div>

    <h2>3. 배송 정보</h2>

    <label>수취인 이름</label>
    <input type="text" name="수취인 이름" required>

    <label>수취인 전화번호</label>
    <input type="text" name="수취인 전화번호" required>

    <label>수취인 주소</label>
    <input type="text" name="수취인 주소" required>

    <h2>4. 결제 방식</h2>

    <label>결제 방식 선택</label>
    <select name="결제 방식" id="paySelect" required>
      <option value="">선택</option>
      <option value="계좌이체">계좌이체</option>
      <option value="카드결제">카드결제</option>
    </select>

    <div id="bankArea" class="hidden">
      <label>입금자명</label>
      <input type="text" name="입금자명">

      <label>입금 금액</label>
      <input type="number" name="입금 금액" id="depositAmount" min="0">
    </div>

    <div id="cardArea" class="hidden">
      <label>결제 링크 받을 연락처</label>
      <input type="text" name="카드결제 연락처">
    </div>

    <h2>5. 현금영수증 / 세금계산서</h2>

    <label>발행 여부</label>
    <select name="증빙 선택" id="taxSelect">
      <option value="">선택 안 함</option>
      <option value="현금영수증">현금영수증</option>
      <option value="세금계산서">세금계산서</option>
    </select>

    <div id="taxArea" class="hidden">
      <label>발행 번호</label>
      <input type="text" name="증빙 발행 번호">
    </div>

    <button type="submit">주문서 제출하기</button>
  </form>
</div>

<script>
/* --------------------------
   상품 데이터: 이미지 1장만 사용
--------------------------- */
const products = [
  { name:"Mossy Wood 디퓨저", price:66500, img:"https://via.placeholder.com/600x260?text=Mossy+Wood" },
  { name:"Mossy Wood 캔들", price:65100, img:"https://via.placeholder.com/600x260?text=Candle" },
  { name:"Mossy Wood 룸스프레이", price:61600, img:"https://via.placeholder.com/600x260?text=Spray" },
  { name:"Mint Forest 디퓨저", price:66500, img:"https://via.placeholder.com/600x260?text=Mint+Forest" },
  { name:"Mint Forest 캔들", price:65100, img:"https://via.placeholder.com/600x260?text=Mint+Forest+Candle" },
  { name:"Mint Forest 룸스프레이", price:61600, img:"https://via.placeholder.com/600x260?text=Mint+Forest+Spray" },
  { name:"White Bloom 디퓨저", price:66500, img:"https://via.placeholder.com/600x260?text=White+Bloom" },
  { name:"White Bloom 캔들", price:65100, img:"https://via.placeholder.com/600x260?text=White+Bloom+Candle" },
  { name:"White Bloom 룸스프레이", price:61600, img:"https://via.placeholder.com/600x260?text=White+Bloom+Spray" },
  { name:"구스다운 킹 이불세트", price:1050000, img:"https://via.placeholder.com/600x260?text=King+Goose" },
  { name:"구스다운 퀸 이불세트", price:1008000, img:"https://via.placeholder.com/600x260?text=Queen+Goose" },
  { name:"구스다운 싱글 이불세트", price:840000, img:"https://via.placeholder.com/600x260?text=Single+Goose" },
  { name:"베드시트 킹", price:189000, img:"https://via.placeholder.com/600x260?text=Bed+King" },
  { name:"베드시트 퀸", price:175000, img:"https://via.placeholder.com/600x260?text=Bed+Queen" },
  { name:"베드시트 싱글", price:147000, img:"https://via.placeholder.com/600x260?text=Bed+Single" },
  { name:"구스다운 프리미엄 베개세트", price:368000, img:"https://via.placeholder.com/600x260?text=Premium+Pillow" },
  { name:"구스다운 킹 베개세트", price:316000, img:"https://via.placeholder.com/600x260?text=King+Pillow" },
  { name:"배스로브", price:129500, img:"https://via.placeholder.com/600x260?text=Bathrobe" },
  { name:"배스 타월 세트", price:80500, img:"https://via.placeholder.com/600x260?text=Bath+Towel" },
  { name:"페이스 타월 세트", price:63200, img:"https://via.placeholder.com/600x260?text=Face+Towel" },
  { name:"버터 치킨 커리", price:27300, img:"https://via.placeholder.com/600x260?text=Butter+Chicken" }
];

let selectedIndex = 0;
let total = 0;

/* -------------------------
   동적 상품 목록 생성
------------------------- */
const productList = document.getElementById("productList");

products.forEach((p, index) => {
  const div = document.createElement("div");
  div.className = "product-row";
  div.setAttribute("data-index", index);
  div.innerHTML = `
    <div class="product-name">${p.name}</div>
    <div class="product-price">${p.price.toLocaleString()}원</div>
    <div class="product-qty"><input type="number" min="0" value="0" class="qty-input" data-index="${index}"></div>
  `;
  productList.appendChild(div);
});

/* -------------------------
   클릭하면 상세 출력
------------------------- */
function selectProduct(i) {
  selectedIndex = i;
  const p = products[i];

  document.getElementById("detailTitle").innerText = p.name;
  document.getElementById("detailImg").src = p.img;
  document.getElementById("detailPrice").innerText = p.price.toLocaleString();

  let q = document.querySelector(`.qty-input[data-index="${i}"]`).value;
  document.getElementById("detailQty").value = q;
  document.getElementById("detailSubtotal").innerText = (p.price * q).toLocaleString();
}

document.querySelectorAll(".product-row").forEach(row => {
  row.addEventListener("click", () => {
    selectProduct(parseInt(row.getAttribute("data-index")));
  });
});

/* -------------------------
   수량 변경 시 총액 업데이트
------------------------- */
function calcTotal() {
  total = 0;
  products.forEach((p, i) => {
    let q = parseInt(document.querySelector(`.qty-input[data-index="${i}"]`).value) || 0;
    total += p.price * q;
  });

  document.getElementById("detailSubtotal").innerText =
    (products[selectedIndex].price * document.getElementById("detailQty").value).toLocaleString();
}

document.addEventListener("input", e => {
  if (e.target.classList.contains("qty-input")) {
    let i = parseInt(e.target.getAttribute("data-index"));
    if (i === selectedIndex) {
      document.getElementById("detailQty").value = e.target.value;
    }
    calcTotal();
  }

  if (e.target.id === "detailQty") {
    document.querySelector(`.qty-input[data-index="${selectedIndex}"]`).value = e.target.value;
    calcTotal();
  }
});

/* -------------------------
   결제 방식 조건부
------------------------- */
document.getElementById("paySelect").addEventListener("change", e => {
  document.getElementById("bankArea").classList.toggle("hidden", e.target.value !== "계좌이체");
  document.getElementById("cardArea").classList.toggle("hidden", e.target.value !== "카드결제");
});

/* -------------------------
   증빙 조건부
------------------------- */
document.getElementById("taxSelect").addEventListener("change", e => {
  document.getElementById("taxArea").classList.toggle("hidden", e.target.value === "");
});
</script>

</body>
</html>
