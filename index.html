<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신라 시그니처 컬렉션 주문</title>

    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            margin: 0; 
            padding: 40px 20px;
            background-color: #F7F7F7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
            font-weight: 300;
        }
        .container { 
            max-width: 750px;
            width: 100%;
            padding: 50px;
            background: #fff; 
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.3em;
            color: #2c3e50;
            margin: 0;
        }
        .header-subtitle {
            font-size: 0.9em;
            color: #777;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        /* 상품 이미지 */
        .product-image-container { text-align: center; margin-bottom: 40px; }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* 섹션 */
        .form-section {
            margin-bottom: 35px;
            padding: 20px 0;
        }
        h2 {
            font-size: 1.2em;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 15px;
            border-left: 3px solid #b0c4de;
            padding-left: 10px;
        }

        /* 입력 */
        label { 
            display: block; 
            margin-top: 15px; 
            margin-bottom: 8px;
            font-weight: 400;
            font-size: 0.95em;
            color: #555;
            letter-spacing: 0.4px;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-sizing: border-box;
            font-size: 1em;
            background: transparent;
        }
        input:focus {
            border-bottom-color: #2c3e50;
            outline: none;
        }

        /* 가격 */
        .price-box {
            margin-top: 15px;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .price-label { font-weight: 400; font-size: 0.95em; color: #666; }
        .price-value { font-size: 1.4em; font-weight: 500; margin-top: 5px; }

        /* 수량 버튼 */
        .qty-wrap {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        .qty-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            font-size: 18px;
            line-height: 28px;
            text-align: center;
        }
        #qty { font-size: 18px; font-weight: 500; min-width: 20px; display: inline-block; }

        /* 총액 */
        .total-box {
            margin-top: 25px;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }
        .total-label { font-size: 1em; color: #333; }
        .total-value { font-size: 1.5em; font-weight: 600; }

        /* 버튼 */
        button {
            background-color: #2c3e50;
            color: white;
            padding: 16px;
            margin-top: 40px;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: 400;
            transition: 0.3s;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: white;
            color: #2c3e50;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- 헤더 -->
    <header>
        <p class="header-subtitle">The Premium Linen</p>
        <h1 class="header-title">신라 시그니처 침구 주문서</h1>
    </header>

    <!-- 이미지 -->
    <div class="product-image-container">
        <img src="https://i.imgur.com/1m6Lz3n.png" class="product-image">
    </div>

    <form action="https://formspree.io/f/xxxxxxx" method="POST">

        <!-- 상품 정보 -->
        <div class="form-section">
            <h2>1. 상품 정보</h2>

            <label>주문 상품명</label>
            <input type="text" name="상품명" value="신라 시그니처 컬렉션 Q" readonly>

            <label>수량</label>
            <div class="qty-wrap">
                <button type="button" class="qty-btn" id="minus">−</button>
                <span id="qty">1</span>
                <button type="button" class="qty-btn" id="plus">+</button>
            </div>

            <input type="hidden" name="수량" id="hiddenQty" value="1">

            <div class="price-box">
                <p class="price-label">판매가</p>
                <p class="price-value">2,800,000원</p>
            </div>

            <div class="total-box">
                <p class="total-label">총 금액</p>
                <p class="total-value" id="totalPrice">2,800,000원</p>
            </div>
        </div>

        <!-- 배송 정보 -->
        <div class="form-section">
            <h2>2. 배송 정보</h2>

            <label>수령인</label>
            <input type="text" name="수령인" required>

            <label>주소</label>
            <input type="text" name="배송주소" required>
        </div>

        <!-- 연락처 -->
        <div class="form-section">
            <h2>3. 연락처</h2>

            <label>휴대폰 번호</label>
            <input type="text" name="연락처" placeholder="010-XXXX-XXXX" required>

            <label>이메일 (선택)</label>
            <input type="email" name="이메일">
        </div>

        <button type="submit">주문서 제출 (결제 없음)</button>
    </form>
</div>

<script>
    const price = 2800000;
    const qtyEl = document.getElementById("qty");
    const totalEl = document.getElementById("totalPrice");
    const hiddenQty = document.getElementById("hiddenQty");
    const plus = document.getElementById("plus");
    const minus = document.getElementById("minus");

    plus.addEventListener("click", () => {
        let q = Number(qtyEl.innerText);
        q++;
        qtyEl.innerText = q;
        hiddenQty.value = q;
        totalEl.innerText = (price * q).toLocaleString() + "원";
    });

    minus.addEventListener("click", () => {
        let q = Number(qtyEl.innerText);
        if (q > 1) {
            q--;
            qtyEl.innerText = q;
            hiddenQty.value = q;
            totalEl.innerText = (price * q).toLocaleString() + "원";
        }
    });
</script>

</body>
</html>
