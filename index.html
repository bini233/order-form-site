<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 스타일 주문서 - The Premium Linen</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* 기본 및 리셋 */
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            margin: 0; 
            padding: 40px 20px; /* 상하 여백 증가 */
            background-color: #F7F7F7; /* 아주 연한 회색 배경 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단 정렬 */
            min-height: 100vh;
            color: #333;
            font-weight: 300; /* 전체 폰트 굵기 낮춤 */
        }
        .container { 
            max-width: 650px; /* 너비를 약간 넓혀 여유로운 느낌 */
            width: 100%;
            padding: 50px; /* 내부 패딩 증가 */
            background: #fff; 
            border-radius: 4px; /* 최소한의 엣지 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* 얇고 긴 그림자 */
            box-sizing: border-box;
        }
        /* 헤더 스타일 */
        header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 1px solid #eee; /* 얇은 구분선 */
            padding-bottom: 20px;
        }
        .header-title {
            font-family: 'Playfair Display', serif; /* 세련된 제목 폰트 */
            font-size: 2.2em;
            color: #2c3e50;
            margin: 0;
            font-weight: 400;
        }
        .header-subtitle {
            font-size: 0.9em;
            color: #777;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        /* 상품 이미지 */
        .product-image-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 0; /* 각진 이미지 유지 */
        }
        /* 폼 섹션 스타일링 */
        .form-section {
            margin-bottom: 30px;
            padding: 20px 0;
        }
        h2 {
            font-size: 1.2em;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 15px;
            border-left: 3px solid #b0c4de; /* 섹션 구분 강조 */
            padding-left: 10px;
        }
        /* 입력 요소 스타일 */
        label { 
            display: block; 
            margin-top: 15px; 
            margin-bottom: 8px;
            font-weight: 400;
            font-size: 0.95em;
            color: #555;
            letter-spacing: 0.5px;
        }
        input[type="text"], 
        input[type="number"], 
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 1px solid #ccc; /* 하단 줄로 깔끔하게 처리 */
            border-radius: 0;
            box-sizing: border-box;
            font-size: 1em;
            color: #333;
            background-color: transparent; /* 배경 투명 */
            transition: border-bottom-color 0.3s ease;
        }
        input[type="text"]:focus, 
        input[type="number"]:focus, 
        input[type="email"]:focus {
            border-bottom-color: #2c3e50; /* 포커스 시 짙은 색상 */
            outline: none;
        }
        /* 버튼 스타일 */
        button {
            background-color: #2c3e50; /* 짙은 회색 버튼 */
            color: white;
            padding: 15px 25px;
            margin-top: 40px;
            border: 1px solid #2c3e50;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: 400;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: white;
            color: #2c3e50;
            border-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <p class="header-subtitle">The Premium Linen Order Form</p>
            <h1 class="header-title">프리미엄 침구류 주문서</h1>
        </header>

        <div class="product-image-container">
            <img src="https://i.imgur.com/1m6Lz3n.png" alt="고급 침구류 상품 이미지" class="product-image">
        </div>
        
        <form action="https://formspree.io/f/xyzanddw" method="POST">
            
            <div class="form-section">
                <h2>1. 상품 정보</h2>
                
                <label for="product">주문 상품명</label>
                <input type="text" id="product" name="주문 상품명" value="프리미엄 구스 다운 이불 (싱글)" readonly>

                <label for="quantity">수량</label>
                <input type="number" id="quantity" name="주문 수량" min="1" value="1" required>
            </div>

            <div class="form-section">
                <h2>2. 배송 정보</h2>
                
                <label for="name">수령인 성함</label>
                <input type="text" id="name" name="수령인 성함" required>

                <label for="address">배송 주소</label>
                <input type="text" id="address" name="배송 주소" required>
            </div>

            <div class="form-section">
                <h2>3. 연락처 및 기타 요청</h2>

                <label for="phone">연락처</label>
                <input type="text" id="phone" name="연락처" placeholder="010-XXXX-XXXX" required>

                <label for="email">이메일 주소 (선택 사항)</label>
                <input type="email" id="email" name="이메일 주소" placeholder="선택 시 주문 확인 이메일 발송 가능">
            </div>

            <button type="submit">주문서 제출 (결제 없음)</button>
        </form>
    </div>
</body>
</html>
