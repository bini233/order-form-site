<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연말 할인 주문 페이지</title>

<style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        background: #F7F7F7;
        padding: 30px;
        display: flex;
        justify-content: center;
    }

    .page-wrapper {
        max-width: 1200px;
        width: 100%;
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    h1 {
        text-align: center;
        font-size: 2em;
        color: #2c3e50;
        margin-bottom: 10px;
    }
    h4 {
        text-align: center;
        color: #555;
        font-weight: 400;
        margin-bottom: 40px;
        line-height: 1.6;
    }

    /* 레이아웃 2단 구성 */
    .flex-container {
        display: flex;
        gap: 40px;
    }

    /* 좌측 상품 목록 */
    .product-list {
        width: 32%;
        border-right: 1px solid #eee;
        padding-right: 20px;
    }
    .product-item {
        padding: 15px 0;
        cursor: pointer;
        border-bottom: 1px solid #eee;
        font-size: 1.05em;
    }
    .product-item:hover {
        color: #2c3e50;
        font-weight: 500;
    }

    /* 우측 패널 */
    .detail-panel {
        width: 68%;
        padding-left: 20px;
    }

    .detail-title {
        font-size: 1.5em;
        font-weight: 600;
        margin-bottom: 15px;
        color: #2c3e50;
    }

    /* 이미지 슬라이더 */
    .slider {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
        border-radius: 6px;
        margin-bottom: 20px;
    }
    .slide-img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: none;
    }
    .slide-img.active {
        display: block;
    }

    /* 설명 */
    .detail-desc {
        background: #fafafa;
        padding: 20px;
        line-height: 1.6;
        border-radius: 6px;
        margin-bottom: 20px;
        color: #555;
        min-height: 100px;
    }

    /* 가격 */
    .price-box {
        font-size: 1.3em;
        font-weight: 600;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    /* 수량 */
    .qty-wrap {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    .qty-wrap input {
        width: 80px;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 6px;
        font-size: 1em;
        text-align: center;
    }

    /* 총액 */
    .total-box {
        padding: 15px;
        background: #fafafa;
        border: 1px solid #eee;
        font-size: 1.3em;
        font-weight: 600;
        border-radius: 6px;
        margin-bottom: 40px;
        color: #2c3e50;
    }

    /* 섹션 제목 */
    h2 {
        margin-top: 40px;
        font-size: 1.2em;
        border-left: 3px solid #b0c4de;
        padding-left: 10px;
        color: #2c3e50;
    }

    /* 입력 폼 */
    label {
        display: block;
        margin: 18px 0 5px;
        font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-bottom: 1px solid #ccc;
        font-size: 1em;
        background: transparent;
    }
    input:focus {
        outline: none;
        border-bottom: 1px solid #2c3e50;
    }

    button {
        width: 100%;
        padding: 18px;
        margin-top: 40px;
        background: #2c3e50;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: white;
        color: #2c3e50;
        border: 1px solid #2c3e50;
    }

    /* 반응형 */
    @media (max-width: 900px) {
        .flex-container {
            flex-direction: column;
        }
        .product-list,
        .detail-panel {
            width: 100%;
            border: none;
        }
    }
</style>
</head>

<body>

<div class="page-wrapper">

    <h1>연말 할인 주문 페이지</h1>
    <h4>
        감사의 마음을 담아 특별 할인 혜택을 드립니다!<br>
        판매 상품: 전상품<br>
        판매 기간: 11/10(월) ~ 12/31(수)<br>
        구매 방법: 하나은행 183-910001-24105 로 입금<br>
        배송: 결제 확인 후 익일 배송(주말/공휴일 제외)
    </h4>

    <div class="flex-container">

        <!-- 좌측 상품 목록 -->
        <div class="product-list">
            <div class="product-item" onclick="selectProduct(0)">Mossy Wood 디퓨저</div>
            <div class="product-item" onclick="selectProduct(1)">Mossy Wood 캔들</div>
            <div class="product-item" onclick="selectProduct(2)">Mossy Wood 룸스프레이</div>
            <div class="product-item" onclick="selectProduct(3)">Mint Forest 디퓨저</div>
            <div class="product-item" onclick="selectProduct(4)">Mint Forest 캔들</div>
        </div>

        <!-- 우측 상세 패널 -->
        <div class="detail-panel">
            <div class="detail-title" id="detailTitle">상품명</div>

            <!-- 이미지 슬라이더 -->
            <div class="slider">
                <img src="https://via.placeholder.com/600x300?text=Image+1" class="slide-img active" id="img1">
                <img src="https://via.placeholder.com/600x300?text=Image+2" class="slide-img" id="img2">
            </div>

            <!-- 상세 설명 -->
            <div class="detail-desc" id="detailDesc">
                상세 설명이 여기에 들어갑니다. (더미 텍스트)
            </div>

            <!-- 가격 -->
            <div class="price-box">
                가격: <span id="detailPrice">0</span>원
            </div>

            <!-- 수량 -->
            <div class="qty-wrap">
                <label style="margin:0;">수량:</label>
                <input type="number" id="detailQty" value="1" min="1">
            </div>

            <!-- 총액 -->
            <div class="total-box">
                총액: <span id="detailTotal">0</span>원
            </div>
        </div>
    </div>

</div>

<script>
    /* 상품 데이터 */
    const products = [
        { name: "Mossy Wood 디퓨저", price: 66500 },
        { name: "Mossy Wood 캔들", price: 65100 },
        { name: "Mossy Wood 룸스프레이", price: 61600 },
        { name: "Mint Forest 디퓨저", price: 66500 },
        { name: "Mint Forest 캔들", price: 65100 }
    ];

    function selectProduct(i) {
        document.getElementById("detailTitle").innerText = products[i].name;
        document.getElementById("detailPrice").innerText = products[i].price.toLocaleString();
        document.getElementById("detailQty").value = 1;
        document.getElementById("detailTotal").innerText = products[i].price.toLocaleString();

        document.getElementById("detailDesc").innerHTML =
            "이 상품의 상세 설명이 들어갈 자리입니다. (더미 텍스트)";

        /* 이미지 슬라이더 업데이트 */
        document.getElementById("img1").src =
            "https://via.placeholder.com/600x300?text=" + encodeURIComponent(products[i].name + " #1");
        document.getElementById("img2").src =
            "https://via.placeholder.com/600x300?text=" + encodeURIComponent(products[i].name + " #2");

        /* 슬라이더 초기화 */
        document.getElementById("img1").classList.add("active");
        document.getElementById("img2").classList.remove("active");
    }

    /* 수량 변경 → 총액 변경 */
    document.getElementById("detailQty").addEventListener("input", ()=>{
        const qty = Number(document.getElementById("detailQty").value);
        const unit = Number(document.getElementById("detailPrice").innerText.replace(/,/g,""));
        document.getElementById("detailTotal").innerText = (qty * unit).toLocaleString();
    });

    /* 기본 선택 상품 */
    selectProduct(0);
</script>

</body>
</html>
