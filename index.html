<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>연말 할인 주문서</title>

<style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    margin: 0;
    padding: 20px;
    background: #F7F7F7;
    display: flex;
    justify-content: center;
  }
  .page-wrapper {
    max-width: 1200px;
    width: 100%;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    box-sizing: border-box;
  }

  /* 상단 배너 */
  .banner-img {
    width: 100%;
    height: 280px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 25px;
  }

  h1 {
    text-align: center;
    font-size: 2em;
    color: #2c3e50;
    margin-bottom: 10px;
  }

  h4 {
    text-align: center;
    color: #555;
    font-weight: 400;
    margin-top: 0;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  .info-line {
    text-align: center;
    font-size: 0.95em;
    color: #666;
    line-height: 1.5;
  }

  h2 {
    margin-top: 40px;
    font-size: 1.2em;
    border-left: 3px solid #b0c4de;
    padding-left: 10px;
    color: #2c3e50;
  }

  .category-title {
    font-size: 1.05em;
    font-weight: 600;
    margin-top: 25px;
    padding-bottom: 5px;
    border-bottom: 1px solid #e2e2e2;
    color: #222;
  }

  label {
    display: block;
    margin: 16px 0 6px;
    font-weight: 500;
    font-size: 0.95em;
  }

  input[type="text"],
  input[type="email"],
  input[type="number"],
  select {
    width: 100%;
    padding: 10px 0;
    border: none;
    border-bottom: 1px solid #ccc;
    background: transparent;
    font-size: 1em;
  }
  input:focus, select:focus {
    outline: none;
    border-bottom: 1px solid #2c3e50;
  }
  ::placeholder {
    color: #aaa;
  }

  /* 2단 레이아웃 */
  .flex-container {
    display: flex;
    gap: 25px;
    margin-top: 25px;
  }
  .product-side {
    width: 40%;
    border-right: 1px solid #eee;
    padding-right: 15px;
  }
  .preview-side {
    width: 60%;
    padding-left: 15px;
  }

  .product-row {
    display: grid;
    grid-template-columns: 1fr 110px 90px;
    gap: 8px;
    padding: 10px 0;
    font-size: 0.95em;
    border-bottom: 1px solid #f0f0f0;
    cursor: pointer;
  }
  .product-row:hover {
    background: #fafafa;
  }

  .product-name { font-weight: 500; color: #333; }
  .product-price { text-align: right; color: #555; }
  .product-qty input {
    width: 100%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    text-align: center;
  }

  .detail-title {
    font-size: 1.4em;
    font-weight: 600;
    margin-bottom: 15px;
    color: #2c3e50;
  }
  .detail-img {
    width: 100%;
    height: 240px;
    border-radius: 6px;
    object-fit: cover;
    background: #eee;
    margin-bottom: 15px;
  }
  .detail-desc {
    background: #fafafa;
    padding: 15px;
    min-height: 80px;
    border-radius: 6px;
    line-height: 1.6;
    font-size: 0.95em;
    color: #555;
    margin-bottom: 15px;
  }

  .hidden { display: none; }

  /* 모바일 */
  @media (max-width: 768px) {
    .flex-container { flex-direction: column; }
    .product-side, .preview-side { width: 100%; padding: 0; border: none; }
    .detail-img { height: auto; }
  }
</style>
</head>

<body>
<div class="page-wrapper">

  <!-- 배너 이미지 -->
  <img class="banner-img" src="https://via.placeholder.com/1200x300?text=Parnas+Holiday+Sale+Banner"
       alt="배너 이미지">

  <h1>연말 할인 주문서</h1>
  <h4>감사의 마음을 담아 특별 할인 혜택을 드립니다!</h4>

  <div class="info-line">
    판매 기간: 11월 10일 ~ 12월 31일<br>
    구매 방법: <b>하나은행 183-910001-24105</b><br>
    배송: 결제 확인 후 익일 출고 (주말 제외)<br>
    문의: 02-0000-0000
  </div>

  <form id="orderForm" action="https://formspree.io/f/xyzanddw" method="POST">

    <!-- 1 주문자 정보 -->
    <h2>1. 주문자 정보</h2>

    <label>주문자 이름</label>
    <input type="text" name="주문자 이름" required placeholder="예시: 홍길동">

    <label>소속 회사</label>
    <input type="text" name="소속 회사" required placeholder="예시: 파르나스호텔">

    <!-- 2 구매 상품 -->
    <h2>2. 구매 상품 및 수량</h2>

    <div class="flex-container">
      <div class="product-side" id="productList"></div>

      <div class="preview-side">
        <div class="detail-title" id="detailTitle">상품을 선택해주세요</div>
        <img id="detailImg" class="detail-img" src="https://via.placeholder.com/600x260?text=상품이미지">
        <div class="detail-desc" id="detailDesc">상품 설명이 여기에 표시됩니다.</div>

        <div>
          단가: <span id="detailPrice">0</span>원
        </div>
        <div>
          현재 상품 금액: <span id="detailSubtotal">0</span>원
        </div>

        <label>수량 조정</label>
        <input type="number" id="detailQty" min="0" value="0">
      </div>
    </div>

    <!-- 3 배송 정보 -->
    <h2>3. 배송 정보</h2>

    <label>수취인 이름</label>
    <input type="text" name="수취인 이름" required placeholder="예: 홍길동">

    <label>수취인 전화번호</label>
    <input type="text" name="수취인 전화번호" required placeholder="예: 01012345678" maxlength="11"
           oninput="this.value=this.value.replace(/[^0-9]/g,'')">

    <label>수취인 주소</label>
    <input type="text" name="수취인 주소" required placeholder="예: 서울시 강남구 ...">

    <!-- 4 결제 방식 -->
    <h2>4. 결제 방식</h2>

    <label>결제 방식 선택</label>
    <select name="결제 방식" id="paySelect" required>
      <option value="">선택하세요</option>
      <option value="계좌이체">계좌이체</option>
      <option value="카드결제">카드결제</option>
    </select>

    <div id="bankArea" class="hidden">
      <label>입금자명</label>
      <input type="text" name="입금자명" placeholder="예시: 홍길동">

      <label>입금 금액</label>
      <input type="number" name="입금 금액" id="depositAmount" min="0" placeholder="총 주문 금액 입력">
    </div>

    <div id="cardArea" class="hidden">
      <label>결제 링크 받을 연락처</label>
      <input type="text" name="카드결제 연락처" minlength="10" maxlength="11"
             placeholder="예: 01012345678"
             oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    </div>

    <!-- 5 증빙 -->
    <h2>5. 현금영수증 / 세금계산서</h2>

    <label>발행 여부</label>
    <select name="증빙 선택" id="taxSelect" required>
      <option value="">선택 안 함</option>
      <option value="현금영수증">현금영수증(개인)</option>
      <option value="세금계산서">세금계산서(기업)</option>
    </select>

    <div id="taxArea" class="hidden">
      <label id="taxLabel">발행 번호</label>
      <input type="text" name="증빙 발행 번호" id="taxInput" placeholder="" required>
    </div>
